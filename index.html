<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Profile cards - CSS grid</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>lasalle.cscw.2021.1.grupo07</h1>
    <div class="container">
      <h2>Grupo07</h2>
      <div class="row">
        <!-- inicio yago batista da silva -->
        <div class="card">
          <img
            src="https://avatars.githubusercontent.com/u/20402021?v=4"
            alt="Person"
            class="card__image"
          />
          <p class="card__name">yago batista da silva</p>
          <div class="grid-container">
            <div class="grid-child-posts">7º Periodo</div>
            <div class="grid-child-followers">SI Lasalle-RJ</div>
          </div>
          <ul class="social-icons">
            <li>
              <a href="https://github.com/yagobatista/"
                ><i class="fa fa-github"></i
              ></a>
            </li>
          </ul>
          <a href="#"><button class="btn draw-border">Minha Página</button></a>
          <a href="#"><button class="btn draw-border">Meu Grupo</button></a>
        </div>
        <!-- fim yago batista da silva -->
       
        <!-- inicio cedric -->
        <div class="card">
          <img
            src="https://avatars.githubusercontent.com/u/27564263?v=4"
            alt="Person"
            class="card__image"
          />
          <p class="card__name">Cedric Fagundes</p>
          <div class="grid-container">
            <div class="grid-child-posts">10 Post</div>

            <div class="grid-child-followers">380 Likes</div>
          </div>
          <ul class="social-icons">
            <li>
              <a href="https://www.instagram.com/fagundescedric/"
                ><i class="fa fa-instagram"> fagundescedric</i></a
              >
            </li>
            <li>
              <a href="https://avatars.githubusercontent.com/u/27564263?v=4"
                ><i class="fa fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/cedric-fagundes-2b607a149/"
                ><i class="fa fa-linkedin"> Cedric Fagundes</i></a
              >
            </li>
            <li>
              <a href="#"><i class="fa fa-codepen"></i></a>
            </li>
          </ul>
          <button
            onclick="window.location.href='https://github.com/fagundescedric';"
            class="btn draw-border"
          >
            Follow
          </button>
          <button class="btn draw-border">Message</button>
        </div>

        <!-- fim cedric -->
      </div>
    </div>
  </body>
</html>
